<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>

    <!-- Primary Meta Tags -->
    <title>Monotab</title>
    <meta name="title" content="Monotab">
    <meta name="description" content="Text tab editor and player.">

    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <script src="node_modules/midi-player-js/browser/midiplayer.js"></script>
    <script src="node_modules/midi-writer-js/browser/midiwriter.js"></script>
    <script src="main.js"></script>
</head>

<body>

    <div class="is-widescreen">

        <div class="columns is-gapless">

            <!-- Sidebar -->
            <div class="column is-one-fifth is-sidebar is-dark">
                <aside class="menu menu-list-border-left=1em">
                    <p class="title is-dark">
                        Monotab
                    </p>
                    <ul class="menu-list">
                        <li><a class="is-dark-button" href="https://twitter.com/senchi3_">Twitter</a></li>
                        <li><a class="is-dark-button" href="https://github.com/Senchi3/Monotab">Repository</a></li>
                    </ul>
                </aside>
            </div>

            <!-- Site content -->
            <div class="column is-four-fifths is-light is-tall">

                <!--Hero: Retratos-->
                <section class="hero is-fullheight">
                    <div class="hero-body">

                        <div>
                            <textarea class="textarea" placeholder="Tab here" rows="17"></textarea>
                        </div><br><br><br>
                        <div>
                            <button class="button" onclick="playTextarea()">Play tab</button>
                        </div>

                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
